<style>

  #contenidoSopaDeLletres {
  border: 1px solid black;
  padding: 20px;
  float: left;
  margin: 30px 20px;
}

#contenidoSopaDeLletres div {
  width: 100%;
  margin: 0 auto;
}
/* style for each square in the puzzle */

#contenidoSopaDeLletres .puzzleSquare {
  height: 30px;
  width: 30px;
  text-transform: uppercase;
  background-color: white;
  border: 0;
  font: 1em sans-serif;
}

#contenidoSopaDeLletres button::-moz-focus-inner {
  border: 0;
}
/* indicates when a square has been selected */

#contenidoSopaDeLletres .selected {
  background-color: orange;
}
/* indicates that the square is part of a word that has been found */

#contenidoSopaDeLletres .found {
  background-color: blue;
  color: white;
}

#contenidoSopaDeLletres .solved {
  background-color: purple;
  color: white;
}
/* indicates that all words have been found */

#contenidoSopaDeLletres .complete {
  background-color: green;
}
/**
* Styles for the word list
*/

#sopaDeLletres {
  padding-top: 20px;
  -moz-column-count: 2;
  -moz-column-gap: 20px;
  -webkit-column-count: 2;
  -webkit-column-gap: 20px;
  column-count: 2;
  column-gap: 20px;
  width: 300px;
}

#sopaDeLletres ul {
  list-style-type: none;
}

#sopaDeLletres li {
  padding: 3px 0;
  font: 1em sans-serif;
}
/* indicates that the word has been found */

#sopaDeLletres .wordFound {
  text-decoration: line-through;
  color: gray;
}
/**
* Styles for the button
*/

#solve {
  margin: 0 30px;
}
</style>
